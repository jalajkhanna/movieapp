<div>


	<table class="table table-bordered table-hover" id="cinelists">
	<%var i=1;_.each(collection.models, function(m){
		%>
		<tr>
		<td id=<%=i%> class='cinemalist'> <%=m.get('name')%>
		</td>
		</tr>
	
	
    
   
	
<%i++;})%>

</table>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  	<div class="modal-dialog">
    	<div class="modal-content">
	      	<div class="modal-header">

	        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        	<h4 class="modal-title" id="myModalLabel">Add Cinema</h4>
	      	</div>
	      	<form id="frmaddcine">
	      	<div class="modal-body">
	      		<label>Enter cinema name</label><input class="form-control" name="cname" id="cname" />

	     	 </div>
	     	 <div class="modal-footer">

	       		 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        	 <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="addcinema" data-dismiss="modal" />
	      	  </div>
	      	  </form>
    	</div>
 	</div>
</div>
				<button class="btn btn-primary btn-lg" id="addrwbtn" data-toggle="modal" data-target="#myModal">add row</button>
